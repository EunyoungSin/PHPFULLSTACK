<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        header span {
            color: aqua;
        }
        
        header>span {
            color: blue;
        }

        span + p {
            color: blueviolet;
        }

        .div3 ~ span {
            color: chartreuse;
        }

    </style>
</head>
<body>
    <header>
        <div>
            <span>header - div - span</span>
        </div>
        <span>header - span</span>
    </header>
    <br><br>

    <main>
        <div>
            <span>header - div - span</span>
        </div>
        <span>header - span1</span>
        <p>header - p1</p>
        <span>header - span2</span>
        <span>header - span3</span>
        <br>
        <span>header - div - span</span>
        <div class="div3"></div>
        <span>header - span1 header - span2 header - span3</span>
    </main>


</body>
</html>
