<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>고객 정보</legend>
            <label for="id">ID</label>
            <input type="text" name="id" id="id" size="10" maxlength="10">
            <br>

            <label>
                ID_1
                <input type="text" name="id_1" id="id_1">
            </label>

            <br>
            <label for="pw">PW</label>
            <input type="password" name="pw" id="pw" size="10" maxlength="20">
            
            <br>
            <label for="search">search</label>
            <input type="search" name="search" id="search">

            <br>
            <label for="url">url</label>
            <input type="url" name="url" id="url">

            <br>
            <label for="email">email</label>
            <input type="email" name="email" id="email">

            <br>
            <label for="tel">tel</label>
            <input type="tel" name="tel" id="tel">

            <br>
            <ul>
                <li>
                    <label for="sb">딸기</label>
                    <input type="checkbox" name="sb" id="sb">
                </li>
                <li>
                    <label for="banana">바나나</label>
                    <input type="checkbox" name="banana" id="banana">
                </li>
                <li>
                    <label for="wm">수박</label>
                    <input type="checkbox" name="wm" id="wm">
            </ul>
            <br>
            <ul>
                <li>
                    <label for="r_sb">딸기</label>
                    <input value="3" input type="radio" name="fruit" id="sb">
                </li>
                <li>
                    <label for="r_banana">바나나</label>
                    <input value="3" input type="radio" name="fruit" id="banana">
                </li>
                <li>
                    <label for="r_wm">수박</label>
                    <input value="3" input type="radio" name="fruit" id="wm">
                </ul>
            <br>
            <label for="number">Number</label>
            <input type="number" value="3" min="1" max="100">
            <br>

            <label for="range">range</label>
            <input type="range" value="3" min="1" max="5">            
            <br>
            <br>
            <label for="submit"></label>
            <input type="submit" value="submit">

            <label for="reset"></label>
            <input type="reset">

            <button>확인</button>
            <br>
            
            <label for="button"></label>
            <input type="button" value="button">

            <input type="hidden" value="hidden_1">

            <label for="date">date</label>
            <input type="date" min="1990-01-01" max="2023-03-01">
            <br>
            <br>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
        </fieldset>
    </form>

</body>

</html>
