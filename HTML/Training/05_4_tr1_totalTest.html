<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width:520px;
            border:1px solid black;
            padding:20px 40px;
            margin:0 auto;
        }
        fieldset { margin-bottom:15px; }
        legend { font-weight:bold; }
        ul {list-style-type: none;}
        li { line-height:30px;}
    </style>
</head>
<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form>
        </form>
        
        <br>
        <form action="">
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="공백 없이 입력하세요">
                </li>

                <li>
                    <label for="tel">연락처</label>
                    <input type="tel" id="tel">
                </li>
            </ul>
            <legend>지원 분야</legend>
            <ul>
                <li>
                    <input type="radio" name="support" id="publish">
                    <label for="publish">웹 퍼블리싱</label>
                    <br>
                    <input type="radio" name="support" id="application">
                    <label for="support">웹 애플리케이션 개발</label>
                    <br>
                    <input type="radio" name="support" id="development">
                    <label for="support">개발 환경 개선</label>
                </li>
            </ul>
            <legend>지원 동기</legend>
            <br>
                <label for="memo"></label>
                <textarea name="memo" id="memo" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                
                <br>
                <button type="submit">접수하기</button>
                <button type="reset">다시 쓰기</button>

        </form>
    </div>
</body>
</html>
