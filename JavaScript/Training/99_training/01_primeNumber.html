<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        let num = 100;

        // 1. 1~입력값의 요소를 가지는 배열을 만들어주세요.
        let arr = [];
        for ( let i = 1; i <= num; i++ )
        {
            arr.push(i);
        }

        // 2. 그 배열에서 소수만 찾아서 새로운 배열을 만들어 주세요.
        function primeNumber( val ) {
            for(let i = 2; i < val; i++) {
                if(val % i === 0) {
                    return false;
                }
            }
            return val !== 1;
            }
        // 길이가 짧다고 효율이 좋은 건 아님.

        // 3. 그 배열을 알러트로 출력해 주세요.
        //      alert('경고')

        // 4. filter() 필수 사용
        let result = arr.filter( val => primeNumber( val ));
        alert(result);
    </script>

</body>
</html>
